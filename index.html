<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Disponible</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; text-align: center; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        img { width: 100%; height: 250px; object-fit: contain; }
        .price { color: green; font-weight: bold; font-size: 1.5em; }
        .size { color: #666; }
    </style>
</head>
<body>
    <h1>ðŸ‘Ÿ Stock Disponible</h1>
    <div id="container" class="grid">Cargando...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // --- PEGA AQUÃ TU ENLACE CSV DE GOOGLE SHEETS ---
        const sheetUrl = https://docs.google.com/spreadsheets/d/e/2PACX-1vR2gB1B3KI-Dy48-Rld8Q6EqhoK4qUw8nS3EvEQhpyenkSNuOFt9-d4L-F8w1mGew/pub?output=csv ; 

        Papa.parse(sheetUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                const container = document.getElementById('container');
                container.innerHTML = ''; 
                
                results.data.forEach(item => {
                    // Solo muestra si estÃ¡ "Disponible" y TIENE FOTO
                    if (item['Estado'] === 'Disponible' && item['Foto URL']) {
                        container.innerHTML += `
                            <div class="card">
                                <img src="${item['Foto URL']}" onerror="this.style.display='none'">
                                <h3>${item['Nombre del par']}</h3>
                                <div class="size">Talla: ${item['Talla EU']}</div>
                                <div class="price">${item['Precio Web'] || item['Precio estimado']} â‚¬</div>
                            </div>
                        `;
                    }
                });
            }
        });
    </script>
</body>
</html>
